version: 2

builds:
  # ==================== Linux 构建 ====================
  
  # Linux AMD64 (x86_64) - 最常用的服务器架构
  - id: linux-amd64
    env:
      - CGO_ENABLED=1
    main: ./cmd/server
    binary: nodepassdash
    goos:
      - linux
    goarch:
      - amd64
    flags:
      - -trimpath
    ldflags:
      - -s
      - -w
      - -X main.Version={{ .Tag }}
    tags:
      - sqlite_omit_load_extension
      
  # Linux ARM64 (aarch64) - 新款ARM服务器、树莓派4 64位
  - id: linux-arm64
    env:
      - CGO_ENABLED=1
      - CC=aarch64-linux-gnu-gcc
    main: ./cmd/server
    binary: nodepassdash
    goos:
      - linux
    goarch:
      - arm64
    flags:
      - -trimpath
    ldflags:
      - -s
      - -w
      - -X main.Version={{ .Tag }}
    tags:
      - sqlite_omit_load_extension
      
  # Linux ARMv7 (hard-float) - 树莓派2/3/4 32位、大多数ARM设备
  - id: linux-armv7
    env:
      - CGO_ENABLED=1
      - CC=arm-linux-gnueabihf-gcc
    main: ./cmd/server
    binary: nodepassdash
    goos:
      - linux
    goarch:
      - arm
    goarm:
      - 7
    flags:
      - -trimpath
    ldflags:
      - -s
      - -w
      - -X main.Version={{ .Tag }}
    tags:
      - sqlite_omit_load_extension
      
  # Linux ARMv6 (soft-float) - 树莓派1、老款ARM设备
  - id: linux-armv6
    env:
      - CGO_ENABLED=1
      - CC=arm-linux-gnueabi-gcc
    main: ./cmd/server
    binary: nodepassdash
    goos:
      - linux
    goarch:
      - arm
    goarm:
      - 6
    flags:
      - -trimpath
    ldflags:
      - -s
      - -w
      - -X main.Version={{ .Tag }}
    tags:
      - sqlite_omit_load_extension

  # ==================== Windows 构建 ====================
      
  # Windows AMD64 - 主流Windows系统
  - id: windows-amd64
    env:
      - CGO_ENABLED=1
      - CC=x86_64-w64-mingw32-gcc
    main: ./cmd/server
    binary: nodepassdash
    goos:
      - windows
    goarch:
      - amd64
    flags:
      - -trimpath
    ldflags:
      - -s
      - -w
      - -X main.Version={{ .Tag }}
    tags:
      - sqlite_omit_load_extension
      
  # Windows 386 - 32位Windows系统
  - id: windows-386
    env:
      - CGO_ENABLED=1
      - CC=i686-w64-mingw32-gcc
    main: ./cmd/server
    binary: nodepassdash
    goos:
      - windows
    goarch:
      - 386
    flags:
      - -trimpath
    ldflags:
      - -s
      - -w
      - -X main.Version={{ .Tag }}
    tags:
      - sqlite_omit_load_extension

archives:
  - format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else if eq .Arch "arm" }}armv{{ .Arm }}
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}hf{{ end }}
    # 包含额外文件到压缩包
    files:
      - README.md
      - LICENSE
    # 确保二进制文件在根目录，其他文件保持相对路径
    wrap_in_directory: false

release:
  # 自动检测预发布版本 (包含 alpha, beta, rc 等)
  prerelease: auto
  # 发布名称模板
  name_template: "NodePassDash {{ .Tag }}"
  # 允许替换已存在的发布
  replace_existing_draft: true
  # 发布说明
  header: |
    ## NodePassDash {{ .Tag }}
      
    ### Feature
    
    - 仪表盘：最近活动增加清除按钮
    - 新增`--cert /path/to/cert`和`--key /path/to/key`指定证书文件启动https
    - 新增`--disable-login`支持禁用用户名密码登录
    - 主控：详情增加uptime显示（适配核心v1.4.3）
    - 主控：列表顶部增加导入导出按钮
    - 实例：支持PUT更新（适配v1.4.3核心）
    - 实例：详情页日志增加导出
    - 导航栏：新增退出登录按钮和二次确认
    - 导航栏：菜单新增系统设置
    
    ### Fix
    - 仪表盘：修正流量总耗统计逻辑
    - 登录：OAuth2回调地址redirect_uri相对应问题
    - 实例：添加client模式时的min和max=0不取值的问题
    - 主控：详情页针对https的主控查询实例报错的问题
    - 登录：OAuth2限制用户的问题，新增限制用户后报错页
    
    ### Update
    - 实例：允许类型修改
    - 优化部分布局 
    - 导航栏：移除头像菜单
    - 导航栏：优化移动端menu的交互体验
    - 修复oauth2
    - 禁用登录时隐藏登录页的禁用提示

  footer: |
    
    ### 📥 下载说明
    - **Linux x86_64**: `nodepassdash_Linux_x86_64.tar.gz` (服务器推荐)
    - **Linux ARM64**: `nodepassdash_Linux_arm64.tar.gz` (树莓派4 64位、ARM服务器)
    - **Linux ARMv7**: `nodepassdash_Linux_armv7hf.tar.gz` (树莓派2/3/4 32位)
    - **Linux ARMv6**: `nodepassdash_Linux_armv6.tar.gz` (树莓派1、老设备)
    - **Windows 64位**: `nodepassdash_Windows_x86_64.zip`
    - **Windows 32位**: `nodepassdash_Windows_i386.zip`
    
    ### 🐳 Docker 镜像
    ```bash
    docker pull ghcr.io/nodepassproject/nodepassdash:{{ .Tag }}
    ```
    
    ### 🔧 使用说明
    1. 下载对应架构的二进制文件
    2. 解压后直接运行 `./nodepassdash`（无需外部依赖）
    3. 首次运行会自动解压前端文件到 `dist/` 目录
    4. 默认监听 `http://localhost:3000`
    5. 首次运行会自动创建管理员账户
    
    ### 📝 部署说明
    - **单文件部署**: 只需要一个可执行文件即可运行
    - **自动初始化**: 程序会自动创建所需的文件和目录
    - **数据持久化**: 数据库文件保存在 `public/sqlite.db` 