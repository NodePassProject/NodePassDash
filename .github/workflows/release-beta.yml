            # v2.0.1-beta1 -> 2.0.1-beta1 (ä¿æŒç®€æ´çš„ç‰ˆæœ¬å·)
            if [[ $RAW_VERSION =~ ^v([0-9]+\.[0-9]+\.[0-9]+-(beta|alpha|rc)[0-9]*)$ ]]; then
